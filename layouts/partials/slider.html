<link rel="stylesheet" href="/css/vendor/swiper-bundle.min.css" />

<div class="swiper-container" >
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="/images/slider/1.jpg" alt="">
    </div>
    <div class="swiper-slide">
      <img src="/images/slider/2.jpg" alt="">
    </div>
    <div class="swiper-slide">
      <img src="/images/slider/3.jpg" alt="">
    </div>

  </div>
  <div class="swiper-button-next"><i class="icon-line-arrow-left"></i></div>
  <div class="swiper-button-prev"></div>
  <a href="#" data-scrollto="#content" data-offset="0" class="one-page-arrow"><img class="animate__infinite animate__animated  animate__fadeInDown" src="/images/mouse.svg" alt="Image"  height="32" width="32"/></a>
</div>

<script src="/js/vendor/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".swiper-container", {
    // Optional parameters
    loop: true,

    // If we need pagination
    pagination: {
      el: ".swiper-pagination",
    },

    // Navigation arrows
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },

    // And if we need scrollbar
    scrollbar: {
      el: ".swiper-scrollbar",
    },
  });
</script>
